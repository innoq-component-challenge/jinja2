{% macro card(heading, footer=null, href=null, heading_level='1') %} 
  {% set h="h" + heading_level %}
<section class="card">
  <div class="card-body">
    <{{h}} class="card-title"> 
      {% if href %}
        <a href="{{href}}"">{{heading}}</a> 
      {% else %}
        {{ heading }}
      {% endif %}
    </{{h}}>
    <p class="card-text">{{caller()}}</p>
  </div>
  {% if footer %} 
    <div class="card-footer">{{footer}}</div> 
  {% endif %}
</section> 
{% endmacro %}
